<!DOCTYPE html>
<html>

    <head>

        <link href="style.css" rel="stylesheet">
        <title>PAGE RANDOMIZER</title>


        <div>
            <h1>PAGE RANDOMIZER</h1>
            <h2 class="instruction">Write the page link you want with "*" in the place of the number to be randomized. Min number = 1.</h2>
        </div>

    </head>


    <body>

        <h3 class="input-text">URL: </h3>
        <input class="url" id="url" placeholder="www.example.com/*">
        <h3 class="input-text">MIN VALUE: </h3>
        <input type="number" class="url" id="min" placeholder="0">
        <h3 class="input-text">MAX VALUE: </h3>
        <input type="number" class="url" id="max" placeholder="0">
        <br>
        <br>
        <br>
        <button id="randomize">RANDOMIZE!</button>

    </body>

    <script src="index.js"></script>

</html>
